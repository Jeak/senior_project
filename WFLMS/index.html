<!-- WFLMS Map. Loosely based on Google Maps API sample code from https://developers.google.com/maps/documentation/javascript/tutorial. -->
<!-- Bobby Goldie, Jack Gallegos 2020 -->



<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <style>
    /* Set the size of the div element that contains the map */
    #map {
      height: 600px;
      /* The height is 400 pixels */
      width: 100%;
      /* The width is the width of the web page */
    }

    table {
  border-collapse: collapse;
  }
  </style>
</head>

<body>
  <h3>WFLMS Tracking System</h3>


  <!--The div element for the map -->
  <div id="map"></div>

  <script defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB3uvG8Jpki3K7Z1QORHjeP7srsOg1Egj8&callback=initMap">
  </script>
  <script src="map.js?t=<?= time(); ?>"></script>
  <!-- <script type="text/javascript" src="data.json?t=<?= time(); ?>"></script> -->

  <!--Load the API from the specified URL
    * The async attribute allows the browser to render the page while the API loads
    * The key parameter will contain your own API key (which is not needed for this tutorial)
    * The callback parameter executes the initMap() function
    -->
  <table id="status_table">

    <tr>
      <th>Unit Type</th>
      <th>Unit Number</th>
      <th>Resource Status</th>
      <th>Fireline Status</th>
      <th>Emergency Staus</th>
      <th>Last RX Time (Local)</th>
    </tr>
  </table>
</body>

</html>
